<!DOCTYPE html>
<html>
<head>
	<title>D3 plugin</title>
    <style type="text/css">
		svg {
			margin: 50px;
			background: rgba(0, 0, 0, 0.58);
		}

		svg text {
			stroke: white;
			fill: white;
		}
		button {
			border-radius: 0px;
			background: rgba(241, 118, 122, 0.8);
			border: 1px solid rgba(71, 186, 255, 0.8);
			color: #fff;
			margin: 18px 0 0 20px;
		}
	</style>
</head>
<body>

<div id="chart"></div>

<script src="./build/d3.js"></script>
<script type="text/javascript" src="./build/d3-form-components.js"></script>
<script type="text/javascript">
	var w=960,h=500,
	    container = d3.select("#chart");

	var dialogBox = d3.dialogBox(container.node());
	dialogBox.setConfig({
                padding: {
                    left: 5,
                    right: 5,
                    bottom: 5,
                    top: 5
                },
                margin: {
                	left: 500,
                	right: 5,
                    bottom: 5,
                    top: 200
                },
                style: {
                    'background-color': 'white',
                    'background-opacity': '0.5',
                    'box-shadow': '0px 0px 10px rgba(0,0,0,0.6)',
                    'font-family': 'Lucida Grande',
                    color: '#000',
                    'border-radius': '3px',
                    'font-size': '13px'
                }
            });

            dialogBox.add([
            {
                margin: {
                    bottom: 7,
                    right: 10,
                    left: 10,
                    top: 5
                },
                style: {
                	cursor: 'pointer'
                },
                elements: [
                    {
                    	margin: {
                    		bottom: 3,
		                    right: 0,
		                    left: 0,
		                    top: 0
                    	},
                    	style: {
                    		'font-weight': 'bold'
                    	},
                        type: 'span',
                        html: 'Add Variable'
                    },
                    {
                    	margin: {
                    		bottom: 5,
		                    right: 0,
		                    left: 150,
		                    top: 0
                    	},
                        type: 'span',
                        html: '&#10060;',
                        style: {
                        }
                    }
                ]
            },
            {
                margin: {
                    bottom: 7,
                    right: 10,
                    left: 10,
                    top: 20
                },
                elements: [
                    {
                        type: 'span',
                        html: 'Color',
                        margin: {
                            right: 70,
                            left: 0,
                            top: 0,
                            bottom: 0
                        }
                    },
                    {
                        type: 'input',
                        html: 'header'
                    }
                ]
            },
            {
                margin: {
                    bottom: 7,
                    right: 10,
                    left: 10,
                    top: 0
                },
                elements: [
                    {
                        type: 'span',
                        html: 'Plot Type',
                        margin: {
                            right: 45,
                            left: 0,
                            top: 0,
                            bottom: 0
                        }
                    },
                    {
                        type: 'select',
                        html: 'header',
                        options: ['Area', 'Line']
                    }
                ]
            },
            {
                margin: {
                    bottom: 7,
                    right: 10,
                    left: 10,
                    top: 0
                },
                elements: [
                    {
                        type: 'span',
                        html: 'Variable Name',
                        margin: {
                            right: 10,
                            left: 0,
                            top: 0,
                            bottom: 0
                        }
                    },
                    {
                        type: 'input',
                        html: 'header'
                    }
                ]
            },
            {
                margin: {
                    bottom: 7,
                    right: 10,
                    left: 10,
                    top: 0
                },
                style: {
                	'border-radius': '0px'
                },
                elements: [
                    {
                        type: 'button',
                        html: 'OK',
                        margin: {
                            right: 18,
                            left: 0,
                            top: 0,
                            bottom: 0
                        },
                        padding: {
                        	top: 8,
                        	right: 18,
                        	bottom: 8,
                        	left: 18
                        }
                    },
                    {
                        type: 'button',
                        html: 'CANCEL'
                    }
                ]
            }
            ]);
</script>
</body>
</html>
